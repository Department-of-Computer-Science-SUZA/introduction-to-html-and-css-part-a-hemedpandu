<!DOCTYPE html>
<html>
<head>
        <title>Text Formatting Example</title>
</head>
<body>
    
    <center>
    <h1>Text Formatting Tags in HTML</h1>
    <hr>
    <p><i>This text is italic.</i></p>
    <p><u>This text is underlined.</u></p>
    <p><b>This text is bold.</b></p>
    <p><em>This text is emphasized.</em></p>
    <p><strong>This text is strong</strong></p>
    <p>My favorite color is <del>Stricked text</del></p>
    <p>This is <sup>superscripted text</sup></p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p><mark>This text is highlighted using the</mark></p>
    <p>This is a<small> small text</small></p>
    <hr>
    
    </center>

</body>
</html>
