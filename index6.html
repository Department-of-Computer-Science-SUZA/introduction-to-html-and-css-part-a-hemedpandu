<!DOCTYPE html>
<html>
<head>
    <title>Academic Information Form</title>
</head>
<body>
    <form>
        <h2>Academic information</h2>
        
        <label>Degree</label> 
        <select id="cars" name="cars">
            <option value="volvo">Diploma</option>
            <option value="saab">Certerficate</option>
            <option value="fiat">Barchelor degree</option>
            <option value="audi">Master</option>
          </select><br><br>
        
        <label>Student ID</label>
        <input type="text"><br><br>
        
        <label>Classes attended</label>
        <select id="cars" name="cars" size="3">
            <option value="volvo">English</option>
            <option value="saab">Geography</option>
            <option value="fiat">History</option>
            <option value="audi">Chemistry</option>
        </select><br><br>
        
        <hr>
        
        <h2>Personal Details</h2>
        
        <label>First Name</label>
        <input type="text"><br><br>
        
        <label>Last Name</label>
        <input type="text"><br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>
        
        <label>Email</label>
        <input type="email"><br><br>
        
        <hr>
        <h3>TERMS AND CONDITIONS...</h3>
        <textarea name="textarea" id="text"></textarea><br><br>
        <input type="submit" value="Send Form">
        <input type="reset" value="Clear Form">

        
    </form>
</body>
</html>
