<!DOCTYPE html>
<html>
<head>
    <title>Pizza Shop 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Pizza Shop 2.0</h1>
    
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" style="width: 300px;">
        </div>
        
        <div class="form-group">
            <label>Pizza Topping</label>
            <span>
                <input type="radio" id="supreme" value="supreme" checked>
                <label for="supreme" style="width: auto;">Supreme</label>
                
                <input type="radio" value="vegetarian">
                <label style="width: auto;">Vegetarian</label>
                
                <input type="radio" value="baga">
                <label style="width: auto;">Baga</label>
            </span>
        </div>
        
        <div class="form-group">
            <label for="sauce">Pizza Sauce</label>
            <select id="sauce" name="sauce" style="width: 300px;">
                <option value="tomato">Tomato</option>
                <option value="bbq">BBQ</option>
                <option value="alfredo">cabich</option>
                <option value="pesto">Pesto</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Optional Extras</label>
            <span>
                <input type="checkbox" id="value="cheese">
                <label style="width: auto;">Extra Cheese</label>
                
                <input type="checkbox" value="gluten">
                <label style="width: auto;">Gluten Free Base</label>
            </span>
        </div>
        
        <div class="form-group">
            <label for="instructions">Delivery Instructions:</label>
            <textarea id="instructions" name="instructions"></textarea>
        </div>
        
        <button type="submit">Send my Order</button>
    </form>
</body>
</html>
